<VirtualHost *:80>
    ServerName bisaro.local
    ServerAlias ie.bisaro.local
    ServerAdmin leonardo.bisaro@gmail.com
    #LogLevel warn
    DocumentRoot /home/lbisaro/dj_app/ie

    # Configuración para servir archivos estáticos
    Alias /static /home/lbisaro/dj_app/ie/ie/static
    <Directory /home/lbisaro/dj_app/ie/ie/static >
        Require all granted
    </Directory>

    WSGIPassAuthorization On
    WSGIScriptAlias / /home/lbisaro/dj_app/ie/ie/wsgi.py
    WSGIDaemonProcess ie python-home=/home/lbisaro/dj_app/ie/venv python-path=/home/lbisaro/dj_app/ie
    WSGIProcessGroup ie

    WSGIApplicationGroup %{GLOBAL}

    ErrorLog "/var/log/apache2/ie.error.log"
    CustomLog "/var/log/apache2/ie.log" common

    <Directory /home/lbisaro/dj_app/ie>
       <Files wsgi.py>
           Require all granted
       </Files>
    </Directory>

</VirtualHost>